<%- partial('sidebar') %>

<div id='content'>
	<div class='panel'>
		<div class='header'>
			<ul class='breadcrumb'>
				<li><a href='/'>主页</a><span class='divider'>/</span></li>
				<li class='active'><%= user.name %> 参与的活动</li>
			</ul>
		</div>
		<div class='inner'>
			<% if (topics.length > 0) { %>
			<%- partial('topic/list', { topics: topics, pages: pages, current_pages: current_page, base: '/user/' + user.name + '/activities' }) %>
			<% } else { %>
			<p>找不到活动 (T_T)</p>	
			<% } %>
		</div>
	</div>	
</div>
